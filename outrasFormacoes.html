<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Outras formações</title>
</head>
<body class="w3-light-grey">
    <div class="w3-padding-128 w3-content">
        <h2 class="w3-text-cyan">Outras formações</h2>
        <form action="" method="post" class="w3-row w3-text-blue">
            <div class="w3-row w3-center w3-section">
                <div class="w3-col m6">
                    <label for="txtInicioOF">Data Inicial</label>
                </div>
                <div class="w3-col m6">
                    <label for="txtFimOF">Data Final</label>
                </div>
            </div>

            <div class="w3-row w3-center">
                <div class="w3-row w3-col m6">
                    <div class="w3-col" style="width: 10%;">
                        <i class="bi bi-calendar3  w3-text-blue" style="font-size: 34px;"></i>
                    </div>
                    <div class="w3-rest">
                        <input type="date" name="txtInicioOF" class="w3-input w3-border w3-round-large">
                    </div>
                </div>
                <div class="w3-row w3-col m6">
                    <div class="w3-col" style="width: 10%;">
                        <i class="bi bi-calendar3  w3-text-blue" style="font-size: 34px;"></i>
                    </div>
                    <div class="w3-rest">
                        <input type="date" name="txtFimOF" class="w3-input w3-border w3-round-large">
                    </div>
                </div>          
            </div>

            <div class="w3-row w3-center">
                <div class="w3-col" style="width: 5%;">
                    <i class="bi bi-justify" style="font-size: 34px;"></i>
                </div>
                <div class="w3-rest">
                    <input type="text" name="txtDescEP" class="w3-input w3-border w3-round-large" placeholder="Ex: Curso de Inglês - Inglês City">
                </div>
            </div>

            <div class="w3-row w3-center w3-section">
                <button name="btnAddOF" class="w3-button w3-blue w3-round w3-cell w3-round-large w3-block" style="width: 10%; padding: 0px;">
                    <i class="bi bi-person-plus-fill w3-xxlarge"></i>
                </button>
            </div>
        </form>

        <div class="w3-container">
            <table class="w3-table-all w3-centered">
                <thead>
                    <tr class="w3-center w3-blue">
                        <th>Início</th>
                        <th>Fim</th>
                        <th>Descrição</th>
                        <th>Apagar</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
